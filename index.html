<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Example</title>
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .btns {
        display: flex;
        justify-content: space-evenly;
    }
</style>
<body class="container">
    <h1>Calendar disponibilitate instalari</h1>
    <p>Aceste butoane sunt doar un exemplu si pot fi inlocuite cu un dropdown cu toate judetele nu doar centrul care se ocupa de judetul respectiv</p>
    <div class="btns">
        <button id="oradeaCenter">Centru Oradea</button>
        <button id="bucharestCenter">Centru Bucuresti</button>
        <button id="iasiCenter">Centru Iasi</button>
        <button id="craiovaCenter">Centru Craiova</button>
    </div>
    <br>
        <iframe id="resultFrameTwo" style="width:40%; height:40rem; margin:auto" title="IFrame Example"></iframe>
    <script>
        document.getElementById('oradeaCenter').addEventListener('click', function() {
            document.getElementById('resultFrameTwo').src = 'https://admin.staging.ensys.eu/api/calendar?county=Bihor';
        });
        document.getElementById('bucharestCenter').addEventListener('click', function() {
            document.getElementById('resultFrameTwo').src = 'https://admin.staging.ensys.eu/api/calendar?county=București';
        });
        document.getElementById('iasiCenter').addEventListener('click', function() {
            document.getElementById('resultFrameTwo').src = 'https://admin.staging.ensys.eu/api/calendar?county=Iași';
        });
        document.getElementById('craiovaCenter').addEventListener('click', function() {
            document.getElementById('resultFrameTwo').src = 'https://admin.staging.ensys.eu/api/calendar?county=Dolj';
        });
    </script>
</body>
</html>
